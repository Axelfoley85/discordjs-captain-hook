    #   with:
    #     node-version: ${{ matrix.node-version }}
    # - run: npm ci
    # - run: npm test
    - run: ENVIRONMENT=testing docker-compose up --build
    - run: npm run coverage

    - name: Codecov
      uses: codecov/codecov-action@v3.1.0
